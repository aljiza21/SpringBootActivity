<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Task Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<h1 align = "center">Task Management System</h1>
	<br/>
	<div class="container my-2" align = "right" >
	
	<a th:href = "@{/showTaskForm}" class="btn btn-primary btn-sm mb-3"> Add Task </a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Title</th>
					<th>Description</th>
					<th>Completed</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${task}">
					<td th:text="${task.title}"></td>
					<td th:text="${task.description}"></td>
					<td>
						<span th:if="${task.isCompleted} == true"  >Completed</span>
						<span th:if="${task.isCompleted} == false" >Not Completed</span>
					</td>
					<td>
						<a th:href="@{/showFormForUpdate/{id}(id=${task.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteTask/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
</body>
</html>
